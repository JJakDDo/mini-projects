<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서치 바</title>
  <link rel='stylesheet' href='style.css'></link>
</head>
<body>
  <div class="container">
    <div class='form_container'>
      <div id='email_container'>
        <input id='email_input'></input>
        <div id='email_letters'>
          <span class='letter' style='transition-delay: 0ms'>E</span>
          <span class='letter' style='transition-delay: 50ms'>m</span>
          <span class='letter' style='transition-delay: 100ms'>a</span>
          <span class='letter' style='transition-delay: 150ms'>i</span>
          <span class='letter' style='transition-delay: 200ms'>l</span>
        </div>
      </div>
      <div id='password_container'>
        <input id='password_input'></input>
        <div id='password_letters'>
          <span class='letter' style='transition-delay: 0ms'>P</span>
          <span class='letter' style='transition-delay: 50ms'>a</span>
          <span class='letter' style='transition-delay: 100ms'>s</span>
          <span class='letter' style='transition-delay: 150ms'>s</span>
          <span class='letter' style='transition-delay: 200ms'>w</span>
          <span class='letter' style='transition-delay: 250ms'>o</span>
          <span class='letter' style='transition-delay: 300ms'>r</span>
          <span class='letter' style='transition-delay: 350ms'>d</span>
        </div>
      </div>
      <button>로그인</button>
    </div>
  </div>

  <script src='script.js'></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
