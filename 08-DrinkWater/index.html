<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물 마시기</title>
  <link rel='stylesheet' href='style.css'></link>
</head>
<body>
  <div class="container">
    <div id='header'>
      <h1>물 마시기</h1>
      <p>목표: 2 리터</p>
    </div>
    <div id='drink_water'>
      <div id='remaining_water'>
        <h2>2L</h2>
        <p>남음</p>
      </div>
      <div id='drank_water'>
        <h3>0%</h3>
      </div>
    </div>
    <div id='water_selection'>
      <p>현재까지 물을 얼마나 마셨는지 고르세요</p>
      <div id='bottle_container'>
        <div id = '0' class='bottle'>250 ml</div>
        <div id = '1' class='bottle'>250 ml</div>
        <div id = '2' class='bottle'>250 ml</div>
        <div id = '3' class='bottle'>250 ml</div>
        <div id = '4' class='bottle'>250 ml</div>
        <div id = '5' class='bottle'>250 ml</div>
        <div id = '6' class='bottle'>250 ml</div>
        <div id = '7' class='bottle'>250 ml</div>
      </div>
    </div>
  </div>

  <script src='script.js'></script>
</body>
</html>
