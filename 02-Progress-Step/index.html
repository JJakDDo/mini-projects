<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>풀스택 공부</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress"></div>
        <div class="step active"><span>1</span>
        <div class="text active">HTML/CSS</div>
      </div>
        <div class="step"><span>2</span>
        <div class="text">Javascript</div></div>
        <div class="step"><span>3</span>
        <div class="text">React</div></div>
        <div class="step"><span>4</span>
        <div class="text">NodeJS</div></div>
        <div class="step"><span>5</span>
        <div class="text">MongoDB</div></div>
      </div>

      <div class="text-container">
      </div>

      <button class='btn' id="prev">prev</button>
      <button class='btn' id='next'>next</button>

    </div>
    <script src="script.js"></script>
  </body>
</html>
