<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카운팅 업</title>
  <link rel='stylesheet' href='style.css'></link>
</head>
<body>
  <div class="container">
    <div id='twitter' class='sub-container'>
      <ion-icon name="logo-twitter"></ion-icon>
      <span class='counter' number='12000'>0</span>
      <span>Twitter Followers</span>
    </div>
    <div id='youtube' class='sub-container'>
      <ion-icon name="logo-youtube"></ion-icon>
      <span class='counter' number='5000'>0</span>
      <span>YouTube Subscribers</span>
    </div>
    <div id='facebook' class='sub-container'>
      <ion-icon name="logo-facebook"></ion-icon>
      <span class='counter' number='7500'>0</span>
      <span>Facebook Fans</span>
    </div>
  </div>

  <script src='script.js'></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
